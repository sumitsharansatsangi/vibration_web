name: vibration_web
description: A plugin for handling Vibration API on the Web
version: 1.6.8
homepage: https://github.com/benjamindean/flutter_vibration

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  web: ">=0.5.1 <2.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      web:
        pluginClass: VibrationWebPlugin
        fileName: vibration_web.dart
